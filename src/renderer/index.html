<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Toggle App</title>

  <!-- Importar Tailwind -->
  <link rel="stylesheet" href="./styles/output.css">

  <!-- Iconos de FontAwesome -->
  <link rel="stylesheet" href="./styles/fontawesome/css/all.min.css">

  <!-- Personal Styles -->
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="flex h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="flex flex-col items-center bg-gray-800 text-white w-64 transition-all duration-300 ease-in-out"
    :class="{'w-16': isCollapsed}">
    <!-- Encabezado del slider -->
    <div class="py-4 flex flex-col items-center">
      <div class="icon-app flex items-center gap-2">
        <i class="fa-solid fa-desktop text-3xl"></i>
        <p id="sidebar-title" class="text-lg font-semibold">Generate Tag App</p>
      </div>
    </div>

    <!-- Menú del slider -->
    <nav class="flex-grow flex flex-col items-center gap-6 mt-4 w-full">
      <a href="#" data-route="generateTag" class="flex gap-2 w-4/5 px-4 py-2 hover:bg-gray-700 rounded transition-all">
        <i class="fa-solid fa-tags text-xl sidebar-icon"></i>
        <b class="sidebar-text text-sm">Generar etiqueta</b>
      </a>
      <a href="#" data-route="readTag" class="flex gap-2 w-4/5 px-4 py-2 hover:bg-gray-700 rounded transition-all">
        <i class="fa-solid fa-pen-to-square text-xl sidebar-icon"></i>
        <b class="sidebar-text text-sm">Leer etiqueta</b>
      </a>
      <a href="#" data-route="historial" class="flex gap-2 w-4/5 px-4 py-2 hover:bg-gray-700 rounded transition-all">
        <i class="fa-solid fa-book text-xl sidebar-icon"></i>
        <b class="sidebar-text text-sm">Historial</b>
      </a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="flex flex-col flex-grow p-6 bg-white gap-2">
    <header class="flex justify-between items-center">
      <!-- Botón para alternar tamaño -->
      <button id="toggle-btn" class="px-4 py-2 bg-gray-700 hover:bg-blue-500 rounded text-white">
        <!-- <i class="fa-solid fa-bars"></i> -->
        <i class="fa-solid fa-arrow-left" id="icon-menu"></i>
      </button>

      <h1 class="uppercase"><b>Generar etiquetas</b></h1>

      <div id="status" class="status bg-slate-400 rounded-full py-2 grid place-items-center">
        <strong id="status-icon"></strong>
        <p id="status-text">Online</p>
      </div>
    </header>
    <div class="flex-1">
      <div id="generateTag" class="page-route active">Welcome to the Home page!</div>
      <div id="readTag" class="page-route">This is the About page.</div>
      <div id="historial" class="page-route">Here is the Contact page.</div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="./scripts/main.js" defer></script>
  <script src="./scripts/aside.js" defer></script>
</body>

</html>
